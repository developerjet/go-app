basePath: /api
definitions:
  controllers.UserController:
    type: object
  models.EmailUpdateRequest:
    properties:
      email:
        example: new_email@example.com
        type: string
    required:
    - email
    type: object
  models.LoginRequest:
    properties:
      email:
        example: zhangsan@example.com
        type: string
      password:
        example: "123456"
        type: string
    required:
    - email
    - password
    type: object
  models.PasswordChangeRequest:
    properties:
      newPassword:
        example: "654321"
        minLength: 6
        type: string
      oldPassword:
        example: "123456"
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
  models.RegisterRequest:
    properties:
      email:
        example: zhangsan@example.com
        type: string
      password:
        example: "123456"
        minLength: 6
        type: string
      username:
        example: 张三
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Response:
    properties:
      code:
        description: 状态码 200成功，其他失败
        type: integer
      data:
        description: 数据
      message:
        description: 提示信息
        type: string
      timestamp:
        description: 时间戳
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      token:
        description: token 不保存到数据库
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 用户管理系统 API 文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Go App API
  version: "1.0"
paths:
  /api:
    post:
      consumes:
      - application/json
      description: 配置所有API路由和中间件
      parameters:
      - description: 用户控制器
        in: body
        name: userController
        required: true
        schema:
          $ref: '#/definitions/controllers.UserController'
      produces:
      - application/json
      responses: {}
      summary: 设置API路由
      tags:
      - 系统
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取token
      parameters:
      - description: 用户登录信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: 登录失败
          schema:
            $ref: '#/definitions/models.Response'
      summary: 用户登录
      tags:
      - 用户管理
  /logout:
    post:
      description: 用户退出登录
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 用户退出
      tags:
      - 用户管理
  /register:
    post:
      consumes:
      - application/json
      description: 新用户注册
      parameters:
      - description: 用户注册信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.Response'
        "409":
          description: 邮箱已被注册
          schema:
            $ref: '#/definitions/models.Response'
      summary: 用户注册
      tags:
      - 用户管理
  /users:
    get:
      consumes:
      - application/json
      description: 获取所有用户列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户列表
      tags:
      - 用户管理
  /users/{id}:
    get:
      consumes:
      - application/json
      description: 获取指定用户的详细信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: 无效的用户ID
          schema:
            $ref: '#/definitions/models.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户信息
      tags:
      - 用户管理
    post:
      consumes:
      - application/json
      description: 更新用户基本信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新用户信息
      tags:
      - 用户管理
  /users/{id}/delete:
    post:
      consumes:
      - application/json
      description: 删除指定用户
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除用户
      tags:
      - 用户管理
  /users/{id}/email:
    put:
      consumes:
      - application/json
      description: 更新用户邮箱
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 新邮箱信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.EmailUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新邮箱
      tags:
      - 用户管理
  /users/password:
    post:
      consumes:
      - application/json
      description: 用户修改密码
      parameters:
      - description: 修改密码信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.PasswordChangeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: 修改密码
      tags:
      - 用户管理
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
